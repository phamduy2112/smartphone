        <section class="blog_add_item">
          <section class="khung_add_item">
            <section class="add_item">
              <section class="input_item">
                <label for="" class="ova_blog">Tên blog</label>
                <input type="text" placeholder="Mời nhập tên blog">
              </section>
              <section class="input_item">
                <label for="" class="ova_blog">Thời gian</label>
                <section class="ove">
                  <input type="datetime-local">
                  <section class="icon_blog_lich">
                    <i class="bi bi-calendar2-week"></i>
                  </section>
                </section>
            </section>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>




            </section>
            <section class="add_item">
              <section class="input_item">
                <label for="" class="ova_blog_two">Loại</label>

                  <option value="item">Máy tính</option>
                  <option value="item">Tai nghe</option>
                  <option value="item">Loa</option>
                  <option value="item">Tv</option>
              </select>
              
              </section>
              <section class="input_item">
                <label for="" class="ova_blog_two">Hình ảnh</label>
                <section class="ove">
                  <input type="file" class="file_blog">
                  
                </section>
            </section>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>




            </section>
            <section class="add_item">
              <section class="input_item">
                <label for="" class="ove_blog">Mô tả</label>
                <textarea id="mainText" name="mainText" placeholder="Mời nhập phần mô tả"></textarea>
              </section>
            </section>
          </section>

        </section>

        <section class="blog_add_item">

          </section>

          </section>
